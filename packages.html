<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Packages and Prices</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .mainPhoto {
            background: url(pic/roomFish.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }
        #bg-Color {
            background-color: #E9E0E4;
        }
    </style>
  </head>
  <body id="bg-Color">
    <div class = "header">
        <img src="pic/logotop.png" alt="logoLight" width="100" height="100">
        <h1 class = "headName">Hotel Motel</h1>
        <p class = "headMoto">The impossible made possible</p>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" data-bs-interval="5000">
        <div class="carousel-item active">
            <img class="d-block w-100" src="pic/roomFish.jpg" alt="First slide">
        </div>
        <div class="carousel-item" data-bs-interval="5000">
            <img class="d-block w-100" src="pic/roomSaturn.jpg" alt="Second slide">
        </div>
        <div class="carousel-item" data-bs-interval="5000">
            <img class="d-block w-100" src="pic/space-room2.jpg" alt="Third slide">
        </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="pic/luxuryBed.png" alt="oceanBed" height="300">
            </div>
            <div class="col">
                <img src="pic/luxuryBedSpace.png" alt="starsBed" height="300">
            </div>
            <div class="col">
                <img src="pic/couplesOcean.png" alt="couplesOcean" height="300">
            </div>
            <div class="col">
                <img src="pic/couplesStars.png" alt="couplesStars" height="300">
            </div>
        </div>
    </div>





    <div class = "footer">
        <img src="pic/logoBottom0.2.jpg" alt="logoDark" width="100" height="100">
        <p class = "footerText"><a href= "contactUs.html">Membership policy & Conditions</a></br>
            <a href= "contactUs.html"> Contact</a></br>
            <a href= "contactUs.html">Legal</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>

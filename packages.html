    <title>Packages and Prices</title>
    <link rel="stylesheet" href="style.css">

    <style>
        #bg-Color {
            background-color: #E9E0E4;
        }
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
        .containerPackages {
            margin: 0px 50px 0px 50px;
            padding: 50px 0px 50px 0px;
        }
        .prices {
            text-align: center;
        }
        .relative {
            position:relative;
            padding-bottom: 50px;
        }
        .relative a {
            color: #051A3B;
            font-size: 2rem;
        }
        button {
            position: absolute;
            z-index: 1;
            top: 80%;
            left: 30%;

        }
    </style>

  <body id="bg-Color">
    <div class = "header">
        <img src="pic/logotop.png" alt="logoLight" width="100" height="100">
        <h1 class = "headName">Hotel Motel</h1>
        <p class = "headMoto">The impossible made possible</p>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" data-bs-interval="5000">
        <div class="carousel-item active">
            <img class="d-block w-100" src="pic/roomFish.jpg" alt="First slide">
        </div>
        <div class="carousel-item" data-bs-interval="5000">
            <img class="d-block w-100" src="pic/roomSaturn.jpg" alt="Second slide">
        </div>
        <div class="carousel-item" data-bs-interval="5000">
            <img class="d-block w-100" src="pic/space-room2.jpg" alt="Third slide">
        </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="containerPackages">
        <div class="row prices">
            <div class="col col-md-6 col-lg-3 relative">
                <a href="#"><i class="fas fa-angle-left"></i></a>
                <img src="pic/luxuryBed.png" alt="oceanBed" height="300">
                <button>Book Now!</button>
            </div>
            <div class="col col-md-6 col-lg-3 relative">
                <img src="pic/luxuryBedSpace.png" alt="starsBed" height="300">
                <button>Book Now!</button>
            </div>
            <div class="col col-md-6 col-lg-3 relative">
                <img src="pic/couplesOcean.png" alt="couplesOcean" height="300">
                <button>Book Now!</button>
            </div>
            <div class="col col-md-6 col-lg-3 relative">
                <img src="pic/couplesStars.png" alt="couplesStars" height="300">
                <button>Book Now!</button>
                <a href="#"><i class="fas fa-angle-right"></i></a>
            </div>
        </div>
    </div>





    <div class = "footer">
        <img src="pic/logoBottom0.2.jpg" alt="logoDark" width="100" height="100">
        <p class = "footerText"><a href= "contactUs.html">Membership policy & Conditions</a></br>
            <a href= "contactUs.html"> Contact</a></br>
            <a href= "contactUs.html">Legal</a></p>
    </div>
